<script>

function browseNode(searchNode) {
    
    var childNodes = (searchNode || document.body).childNodes,
        cnLength = childNodes.length,
        excludes = 'html,head,style,title,link,meta,script,object,iframe';
    while (cnLength--) {
        var currentNode = childNodes[cnLength];
        if (currentNode.nodeType === 1 &&
            (excludes + ',').indexOf(currentNode.nodeName.toLowerCase() + ',') === -1) {
            arguments.callee(currentNode);
        }
        if ((currentNode.nodeName != 'A' || !regex.test(currentNode.innerHTML)) && (currentNode.nodeType !== 3 || !regex.test(currentNode.data))) {
            
            continue;
        }
		
        alert(currentNode.nodeType + ' : ' + currentNode.nodeName + ' : ' + currentNode.innerHTML + ' : ' + currentNode.data);
    }
}

</script>
